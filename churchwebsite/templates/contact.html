{% extends 'base.html' %}

{% block content %}
<section class="" style="background-color: #f0ebf8;">
  <div class="container py-5">
      <div class="container py-4">

          <!-- Bootstrap 5 starter form -->
          <form id="contactForm" class="" method="POST">
          {% csrf_token %}
        
            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" name="name" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="subject">Subject</label>
              <input class="form-control" name="subject" id="subject" type="text" placeholder="Subject" />
            </div>
        
            <!-- Email address input -->
            <div class="mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input class="form-control" name="email" id="email" type="email" placeholder="Email Address" data-sb-validations="required, email" />
            </div>
        
            <!-- Message input -->
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            </div>
        
            <!-- Form submit button -->
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>
        
          </form>
  
  
  
  
  
  </div>
  <hr class="featurette-divider">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col col-md-6 col-sm-6">
        <div class="row  call-us">
          <div class="row call-us " ><i class="fa-solid fa-phone-square fa-beat">Call Us:</i> </div>
          <div class="row call-us" ><a href="tel:+13174562564">(206) 999-3456</a></div>
        </div>
       
    </div>
    <div class="col col-md-6 col-sm-6" >
      <div class="row">
        <strong>Visit Us at:</strong>
        <p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2678.9030999916404!2d-122.2813497!3d47.8220953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490056ea9e2edbf%3A0x7eddef3e98c0da03!2s19425%2036th%20Ave%20W%2C%20Lynnwood%2C%20WA%2098036!5e0!3m2!1sen!2sus!4v1679462444628!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </p>
      </div>
    
    </div>
    

  </div>
  </div>
</section>
{% endblock %}
